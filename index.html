<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-darkness/jquery-ui.css" />
    <!--Jerrika - Added the Bulma  & CSS Link-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Playlist Generator</title>
</head>

<body class="has-background-black-bis">
    <div class="section1 has-text-centered theme-dark mb-2">
        <h1 class="is-size-1 has-text-light">Playlist Generator</h1>
    </div>

    <div id="playlist-select" class="modal theme-dark">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Select a playlist</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="select">
                    <select id="select-playlist">
                    </select>
                  </div>
            </section>
            <footer class="modal-card-foot">
                <div class="buttons">
                    <button class="button is-link" id="submit-playlist">Submit</button>
                    <button class="button">Cancel</button>
                </div>
            </footer>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
      

    <div class="section2 columns theme-dark"> 
        <!--J.G Wiki Panel Starts-->
        <div class="wiki column is-one-quarter ml-2"> 
            <nav class="panel has-text-centered">
                <p class="panel-heading has-background-success has-text-dark">Genre Information</p>
                <figure class="image is-256x256 my-4 mx-4">
                    <img class="is-rounded" id="main-image" src="https://craftypixels.com/placeholder-image/256x256/13161a/13161a" />
                  </figure>
                    <!--Dynamic Text for Wiki-->
                  <div class="block mx-4 has-text-light" id="search-results">
                  </div>
            </nav>
        </div>
        <!--J.G Wiki Panel Ends-->
        <div class="genre column is-three-quarters theme-dark">
            <!--Genre Selector dropdown Menu Begins-->
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div id="selection-navbar" class="navbar-menu">
                    <div class="navbar-start">  
                        <div class="navbar-item ui-widget">
                            <input
                                class="input is-success has-text-light"
                                id="select-genre"
                                type="text"
                                placeholder="Select Genre"
                            />
                        </div>
                        <div class="navbar-item js-modal-trigger" data-target="playlist-select" id="submit-genre">
                            <button class="button is-success" id="search-wikipedia">Submit</button>
                        </div>
                    </div>
                </div>
            </nav>
            <!--Dropdown Menu ends-->
            <div class="spotify pl-3 pr-5" id="song-container">
            </div>
        </div>
    </div>

    <input type="hidden" id='hidden-token'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/wiki.js"></script>
</body>

</html>
