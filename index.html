<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wikipedia Music Genre Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Wikipedia Music Genre Search</h1>
            <div class="field has-addons">
                <div class="control">
                    <label class="label" for="search-query">Enter music genre (pop, rock, hip hop)</label>
                    <input class="input" type="text" id="search-query" placeholder="Enter music genre (pop, rock, hip hop)" />
                </div>
                <div class="control">
                    <button class="button is-info" id="search-wikipedia">Search</button>
                </div>
            </div>
            <div class="field">
                <label class="label" for="search-results">Search Results</label>
                <div class="control">
                    <textarea class="textarea" id="search-results" readonly></textarea>
                </div>
            </div>
        </div>
    </section>

    <!-- Include JavaScript files here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="sctipt.js"></script>
</body>

</html>
