    <title>Playlist Generator</title>
</head>

<body>
    <div class="section1 has-text-centered">
        <h1 class="is-size-1">Playlist Generator</h1>
    </div>

    <div class="section2 columns"> 
        <!--J.G Wiki Panel Starts-->
        <div class="wiki column is-one-quarter"> 
            <nav class="panel has-text-centered">
                <p class="panel-heading">Genre Information</p>
            </nav>
        </div>
        <!--J.G Wiki Panel Ends-->
        <div class="genre column is-three-quarters">
            <!--Genre Selector dropdown Menu Begins-->
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div id="selection-navbar" class="navbar-menu">
                    <div class="navbar-start">  
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                            Select Genre
                            </a>
                    
                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    Genre-1
                                </a>
                                <a class="navbar-item">
                                    Genre-2
                                </a>
                                <a class="navbar-item">
                                    Genre-3
                                </a>
                            </div>
                        </div>
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                Select Playlist
                            </a>
                    
                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    Playlist-1
                                </a>
                                <a class="navbar-item">
                                    Playlist-2
                                </a>
                                <a class="navbar-item">
                                    Playlist-3
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <!--Dropdown Menu ends-->
            <div class="spotify">Spotify
            </div>
        </div>
    </div>
